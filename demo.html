<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">

<body>
	<h1>Welcome to your express learning portal</h1>


	<div class="card-group section-b">

				<div class="card-body">
					<h5 class="card-title">Find us</h5>

				</div>
			</div>


		<div class="card m-3 rounded-top">
			<img class="card-img-top" style="width: 100%; height: 15vw; ;object-fit: cover;" src="employee.jpg" alt="Card image cap">

				<a href="https://blog.hrpartner.io/best-employee-handbooks/" class="btn btn-primary">Employee Handbook</a>
			</div>
		</div>
		
		<div class="card m-3 rounded-top">
			<img class="card-img-top" style="width: 100%; height: 15vw; ;object-fit: cover;" src="clients.jpg" alt="Client info">
			<div class="card-body">
				<h5 class="card-title">Clients</h5>

			</div>
		</div>
